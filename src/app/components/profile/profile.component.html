<div *ngIf="user">
<h1 class="hovere">{{user.collegeId}}'s Profile</h1>
<hr>
  <div class="jumbotron profileCard">
    <h3 class="profileCard">Email : <span style="font-size:14px;"> {{user.email}}</span></h3>

    <div *ngIf="user">
      <div class="well">
        <a href="setting/{{user._id}}" class="btn btn-success" onmousedown="return false">Update Profile</a>
      </div>
    </div>
    <br/>
  </div>
</div>
