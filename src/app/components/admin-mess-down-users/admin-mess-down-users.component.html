<mat-accordion class="example-headers-align">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Mess1 Booked coupons (Ground Floor)
      </mat-panel-title>
      <mat-panel-description>
        Press this to toggle
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngIf="messDown">
    <button mat-flat-button color="warn" (click)="print()">Print Coupons</button>
    <br><br>
    <div id="print-section">
    <!-- Ground Floor Mess -->

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <ngx-masonry>
            <ngxMasonryItem class="brick" *ngFor="let val of messDown">
              <table style="color:black; width:100%;" class="jumbotron">
                <tr class="test">
                  <th>Day</th>
                  <th>BreakFast</th>
                  <th>Lunch</th>
                  <th>Dinner</th>
                </tr><br><br>
                <tr>
                  <div *ngFor="let result of val.couponDownMess">
                    <tr *ngFor="let final of result.messdown">
                      <td>{{final.day}}</td>
                      <td>{{final.breakfast}}</td>
                      <td>{{final.lunch}}</td>
                      <td>{{final.dinner}}</td>
                    </tr>
                  </div>
                  <strong>Mess 1(ground floor)</strong>
                  <span> {{val.collegeId}}  <strong>Total:-</strong> {{val.cost}} <strong>{{val.name}}</strong></span>
                </tr>
              </table><br>
              <hr>
            </ngxMasonryItem>
          </ngx-masonry>
        </div>
      </div>
    </div>
    </div>
    <!-- if no coupon-->
    <div *ngIf="message">
      <p style="color:white">{{message}}</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
